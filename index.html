<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries Database - Explore The World</title>
    <meta
      name="description"
      content="Explore all the countries in the world from out database. We make use of a third-party api to pull data about countries."
    />

    <!-- ========== MAIN STYLESHEET ========== -->
    <link rel="stylesheet" href="src/styles/main.scss" />

    <!-- ========== NUNITO SANS: GOOGLE FONTS ========== -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap"
      rel="stylesheet"
    />

    <!-- ========== MAIN JAVASCRIPT FILE ========== -->
    <script defer src="./src/js/index.js"></script>

    <!-- ========== FONT AWESOME CDN ========== -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body class="light-theme">
    <header class="header">
      <div class="header__inner">
        <div class="header__title">
          <h1>Where in the world?</h1>
        </div>
        <div class="header__theme-switch">
          <button class="header-theme">
            <span class="theme-switch-icon header-theme-dark-icon"
              ><i class="fas fa-moon"></i
            ></span>
            <span class="theme-switch-icon header-theme-light-icon"><i class="far fa-moon"></i></span>
            <span class="header-theme-text">Dark Mode</span>
          </button>
        </div>
      </div>
    </header>

    <main>
      <section class="options">
        <div class="options__inner">
          <div class="search">
            <form class="search__form">
              <div class="search__box">
                <div class="search__icon">
                  <i class="fas fa-search"></i>
                </div>
                <input
                  type="search"
                  name="search"
                  class="search__input"
                  placeholder="Search for a country..."
                />
              </div>
            </form>
          </div>
          <div class="filter">
            <select name="" id="">
              <div class="select_option">
                <option disabled selected>Filter by Region</option>
                <option id="region-all" value="Africa">All</option>
                <option id="region-africa" value="Africa">Africa</option>
                <option id="region-america" value="America">America</option>
                <option id="region-asia" value="Asia">Asia</option>
                <option id="region-europe" value="Europe">Europe</option>
                <option id="region-oceania" value="Oceania">Oceania</option>
              </div>
            </select>
          </div>
        </div>
      </section>

      <section class="container">
        <div class="container__inner">
          <!-- <div class="card">
            <div class="card__image">
              <img src="./src/img/sample.svg" alt="country-title" />
            </div>
            <div class="card__title"><h2>Germany</h2></div>
            <div class="card__info">
              <p>Population: <span>21,222,356</span></p>
              <p>Region: <span>Europe</span></p>
              <p>Capital: <span>Berlin</span></p>
            </div>
          </div> -->
        </div>
      </section>
    </main>
  </body>
</html>
